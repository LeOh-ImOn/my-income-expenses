<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-save</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <h2 class="text-center fs-1 mt-4">My Income - Expenses</h2>
    </header>
    <main class="">
        <section class="mt-5">
          <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-4">
              <div class="col">
                <div class="card">
                  <img src="./assest/image/00-money_770_1.jpg" class="card-img-top" alt="..." height="515px" width="15px">
                </div>
              </div>
              <div class="col">
                <div class="card h-100">
                  <div class="card-body bg-light">
                    <h5 class="card-title text-center mt-3 fs-4">Income</h5>
                    <div class="d-flex justify-content-center mt-3">
                      <div class="me-4">
                        <p class="fs-6 fw-bold">income:</p>
                      </div>
                      <div class="">
                        <input id="income" type="text">
                      </div>
                    </div>
                    <h5 class="text-center mt-4">Expenses</h5>
                    <div class="d-flex justify-content-center mt-3">
                      <div class="me-4">
                        <p class="fs-6 fw-bold">Food:</p>
                      </div>
                      <div class="">
                        <input id="food" type="text">
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                      <div class="me-4">
                        <p class="fs-6 fw-bold">Rent:</p>
                      </div>
                      <div class="">
                        <input id="rent" type="text">
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                      <div class="me-4">
                        <p class="fs-6 fw-bold">Clot:</p>
                      </div>
                      <div class="">
                        <input id="cloth" type="text">
                      </div>
                    </div>
                    <div class="text-center mt-3">
                      <button onclick="calculate()" class="btn btn-primary btn-lg pe-5 ps-5">Calculate</button>
                    </div>
                    <div class="text-center fw-bold mt-4">
                      <p>Total Expenses: <span id="totalExpenses" > 0000</span></p>
                      <p>Balance: <span id="balance" > 0000</span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
